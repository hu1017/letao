<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<!--容器-->
<div class="container">
  <!--头部-->
  <div class="header">
    <a class="icon_left" href="index.html"><i class="fa fa-home"></i></a>
    <h3>乐淘云购</h3>
    <a class="icon_right" href="search.html"><i class="fa fa-search"></i></a>
  </div>

  <!--主体-->
  <div class="main">
    <!--添加滚动区域的容器-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--轮播图-->
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner6.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner4.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner5.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner6.png" /></a></div>
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
          </div>
            <!--小圆点-->
          <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
          </div>
        </div>

<!--商品名称-->
        <div class="pro_name itembox">
          <strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong>
        </div>

        <!--商品价格-->
        <div class="pprice itembox">
          价格：<span class="price">￥499.1</span>
                <sapn class="old">￥580.1</sapn>
        </div>

        <!--商品尺码-->
        <div class="size itembox">
          尺码：
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
        </div>

        <!--商品数量-->
        <div class="num itembox">
          数量：
          <div class="mui-numbox">
            <button class="mui-btn mui-numbox-btn-minus" type="button"></button>
            <input  class="mui-numbox-input" type="button" type="number">
            <button  class="mui-btn mui-numbox-btn-plus" type="button"></button>
          </div>


          <span>剩余数量；20双</span>
        </div>

        <!--商品详情-->
        <div class="desc itembox">
          详情：描述
        </div>
        </div>
      </div>
  </div>
      <!--前往购物车-->
    <div class="go_cart">
      <a href="#" class="cart mui-pull-left">去购物车</a>
      <div class="btns mui-pull-right">
        <button class="mui-btn mui-btn-danger">加入购物车</button>
        <button class="mui-btn mui-btn-warning">立即购买</button>
      </div>

</div>
</div>

<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
