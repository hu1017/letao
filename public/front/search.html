<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
<!--容器-->
<div class="container">
  <!--头部-->
  <div class="header">
    <a class="icon_left" href="index.html"><i class="fa fa-home"></i></a>
    <h3>乐淘云购</h3>
    <a class="icon_right" href="search.html"><i class="fa fa-search"></i></a>
  </div>

  <!--主体-->
  <div class="main">
    <!-- 添加区域滚动的容器 -->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!-- 搜索框 -->
        <div class="search">
          <input type="text" placeholder="请输入关键字">
          <button class="mui-btn mui-btn-primary">搜索</button>
        </div>
        <!--搜索历史-->
        <div class="history">
          <!--刨坑-->
        </div>
      </div>
    </div>
    
    
    
    
  </div>


<!--底部-->
<div class="footer">
  <ul>
    <li><a class="current" href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
    <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
    <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
    <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
  </ul>
</div>
</div>
</div>

<script type="text/html" id="searchTpl">
  {{ if arr.length > 0}}
  <div class="title mui-clearfix">
    <span class="mui-pull-left">搜索历史</span>
    <span class="btn_empty mui-pull-right"><i class="fa fa-trash"></i> 清空历史记录</span>
  </div>

  <div class="content">
    <ul>
      {{ each arr v i }}
        <li>
          <a class="mui-pull-left" href="#">{{ v }}</a>
          <i data-index="{{ i }}" class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
        </li>
      {{ /each }}

    </ul>
  </div>
  {{ else }}
    <p>历史记录为空</p>
  {{ /if }}
</script>


<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</body>
</html>
