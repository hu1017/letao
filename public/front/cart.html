<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/user.css">
</head>
<body>
<!--容器-->
<div class="container">
  <!--头部-->
  <div class="header">
    <a class="icon_left" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a>
    <h3>购物车</h3>
  </div>

  <!--主体-->
  <div class="main">
    <!--添加滚动区域的容器-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">

        <ul class="mui-table-view" id="productList">
          <!--挖坑-->
        </ul>
      </div>
    </div>
  </div>

  <!--价格-->
  <div class="total">
    <div class=mui-pull-left>
      <span>订单总金额&nbsp;￥</span>
      <span class="totalPrice">00.00</span>
    </div>
    <a class="mui-pull-right" href="javascript:;">生成订单</a>
  </div>

  <!--底部-->
  <div class="footer">
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
      <li><a class="current"  href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
      <li><ahref="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
    </ul>
  </div>
</div>
</div>

<script type="text/html" id="cartTpl">
  {{ each list v i}}
    <li class="mui-table-view-cell  mui-transitioning">
      <a class="mui-navigate-right">Item 1</a>
    </li>
  {{ /each}}
</script>

<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
